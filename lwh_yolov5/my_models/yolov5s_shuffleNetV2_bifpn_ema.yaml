# YOLOv5 🚀 by Ultralytics, GPL-3.0 license

# Parameters
nc: 5  # number of classes
depth_multiple: 1.0  # model depth multiple
width_multiple: 1.0  # layer channel multiple
anchors:
  - [10,13, 16,30, 33,23]  # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

# YOLOv5 v6.0 backbone
backbone:
  # [from, number, module, args]
  # Shuffle_Block: [out, stride]
  [[ -1, 1, CBRM, [ 32 ] ], # 0-P2/4
   [ -1, 1, Shuffle_Block, [ 128, 2 ] ],  # 1-P3/8
   [ -1, 3, Shuffle_Block, [ 128, 1 ] ],  # 2
   [ -1, 1, Shuffle_Block, [ 256, 2 ] ],  # 3-P4/16
   [ -1, 7, Shuffle_Block, [ 256, 1 ] ],  # 4
   [ -1, 1, Shuffle_Block, [ 512, 2 ] ],  # 5-P5/32
   [ -1, 3, Shuffle_Block, [ 512, 1 ] ],  # 6
  ]

# YOLOv5 v6.0 head
head:
  [[-1, 1, Conv, [256, 1, 1]],
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],
   [[-1, 4], 1, BiFPN_Concat2, [1]],  # cat backbone P4 <--- BiFPN change
   [-1, 1, C3, [256, False]],  # 10


   [-1, 1, Conv, [128, 1, 1]],
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],
   [[-1, 2], 1, BiFPN_Concat2, [1]],  # cat backbone P3 <--- BiFPN change
   [-1, 1, C3, [128, False]],  # 14 (P3/8-small)
   [-1, 1, EMA, [128]],  # 加入到小目标层后

   [-1, 1, Conv, [128, 3, 2]],
   [[-1, 11, 4], 1, BiFPN_Concat3, [1]],  # cat P4 <--- BiFPN change
   [-1, 1, C3, [256, False]],  # 17 (P4/16-medium)
    [-1, 1, EMA, [256]],  # 加入到中目标层后

   [-1, 1, Conv, [256, 3, 2]],
   [[-1, 7], 1, BiFPN_Concat2, [1]],  # cat head P5 <--- BiFPN change
   [-1, 1, C3, [512, False]],  # 20 (P5/32-large)
   [-1, 1, EMA, [512]],

   [[15, 19, 23], 1, Detect, [nc, anchors]],  # Detect(P3, P4, P5)
  ]
